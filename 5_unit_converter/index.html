<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Conversion</title>
</head>
<body>
    <header>
        <h1>Unit Conversion</h1>
    </header>
    <nav>
        <ul>
            <li>Length</li>
            <li>Weight</li>
            <li>Temperature</li>
        </ul>
    </nav>
    <section>
        <form action="">
            <label for="length">Enter the length to convert to</label><br/>
            <input type="text" id="length" name="length"><br/>
            <label for="unit_from">Unit to convert from</label><br/>
            <select name="unit_from" id="unit_from">
                <option value="mm">Millimeter (mm)</option>
                <option value="cm">Centimeter (cm)</option>
                <option value="km">Kilometer (km)</option>
                <option value="in">Inch (in)</option>
                <option value="ft">Foot (ft)</option>
                <option value="yd">Yard (yd)</option>
                <option value="mi">Mile (mi)</option>
            </select><br/>
            <label for="unit_to">Unit to convert to</label><br/>
            <select name="unit_to" id="unit_to">
                <option value="mm">Millimeter (mm)</option>
                <option value="cm">Centimeter (cm)</option>
                <option value="km">Kilometer (km)</option>
                <option value="in">Inch (in)</option>
                <option value="ft">Foot (ft)</option>
                <option value="yd">Yard (yd)</option>
                <option value="mi">Mile (mi)</option>
            </select><br/>
            <button type="submit">Convert</button>
        </form>
    </section>
</body>
</html>
