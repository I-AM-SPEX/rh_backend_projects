<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Conversion</title>

</head>

<body>
    <header>
        <h1>Unit Conversion</h1>
    </header>
    <nav>
        <ul>
            <li>Length</li>
            <li>Weight</li>
            <li>Temperature</li>
        </ul>
    </nav>
    <section>
        <p id="sam"></p>

        <form action="">
            <label for="length">Enter the length to convert to</label><br />
            <input type="text" id="length" name="length"><br />
            <label for="unit_from">Unit to convert from</label><br />
            <select name="unit_from" id="unit_from" onchange="onChangeUnitFrom();">


            </select><br />
            <label for="unit_to">Unit to convert to</label><br />
            <select name="unit_to" id="unit_to" onchange="onChangeUnitTo();">

            </select><br />

            <button type="submit">Convert</button>
        </form>
    </section>
</body>
<script type="text/javascript">

    const onChangeUnitFrom = () => {
        console.log('From is changing');
        unit_to_list_options.length = 0;
        units_to_elements.forEach(unit => {
            unit_to_list_options.add(
                new Option(unit.text, unit.value, unit.selected)
            )
        })



    }

    const onChangeUnitTo = () => {
        console.log('To is changing');

    }



    let units = [
        {
            text: 'mm',
            value: 'mm',
            selected: true
        },
        {
            text: 'cm',
            value: 'cm'
        },
        {
            text: 'm',
            value: 'm'
        },
        {
            text: 'km',
            value: 'km'
        },
        {
            text: 'in',
            value: 'in'
        },
        {
            text: 'ft',
            value: 'ft'
        },
        {
            text: 'yd',
            value: 'yd'
        },
        {
            text: 'mi',
            value: 'mi'
        }
    ];

    let units_from_elements = [...units];
    let units_to_elements = [];
    const unit_from_list = document.getElementById('unit_from');
    const unit_from_list_options = document.getElementById("unit_from").options;
    const unit_to_list = document.getElementById('unit_to');
    const unit_to_list_options = document.getElementById("unit_to").options;


    units_from_elements.forEach(unit => {
        unit_from_list_options.add(
            new Option(unit.text, unit.value, unit.selected)
        )
    })

    units_to_elements = units_from_elements.filter(units => units.value != unit_from_list.value);

    units_to_elements.forEach(unit => {
        unit_to_list_options.add(
            new Option(unit.text, unit.value, unit.selected)
        )
    })







</script>

</html>
